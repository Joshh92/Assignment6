<body>
        <select onchange="MenuInput()" id="menu">

        <br>

        <input type="text" id="custname">

</section>
<br>
<section id="ChangeAddress" class="CHANGE">
    <label>Enter a order number: </label>

    <br>
    <label>Enter a ship-to name: </label>

    <br>
    <label>Enter a ship-to street address: </label>

    <br>

    <label id="result_2">The operation's result will display here.</label>
</section>
<br>
<section id="DeleteCustomer" class="DELETE">
    <label>Enter a Customer ID: </label>
    <input type="text" id="removeid">
    <label class="warning_2"> The customer ID should be 5 uppercase text characters.</label>
    <br>
    <button onclick="window.confirm('Confirm deletion'); deleteCustomer() " id="Removecust">Delete a customer</button>

    <label id="result_3">The operation's result will display here.</label>
